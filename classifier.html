<input id="photo" type="file">
<div id="results"></div>
<script>
  async function loaded(reader) {
      const response = await fetch('https://vzvca-fastai-pet-classifier.hf.space/gradio_api/call/predict/', {
	  method: "POST", body: JSON.stringify({ "data": [reader.result] }),
	  headers: { "Content-Type": "application/json" }
      });
      const jeventid = await response.json();
      const eventid = jeventid["event_id"];

      const answer = await fetch('https://vzvca-fastai-pet-classifier.hf.space/gradio_api/call/predict/' + eventid,
				 {method: "GET"});
      const jlabel = await answer.json();
      const label = jlabel['data'][0]['confidences'][0]['label'];
      results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
  }
  function read() {
      const reader = new FileReader();
      reader.addEventListener('load', () => loaded(reader))
      reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
  </script>
